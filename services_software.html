<!DOCTYPE html>
<html lang="ru">
  <head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Первый макет</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="header__left-block">
          <div class="header__icon-burger header--icon-margin">
            <img src="/image/burger.svg" alt="Иконка раскрвыающегося меню">
          </div>
          <div class="header__logo">
            <img src="/image/Group.svg" alt="Логотип">
          </div>
        </div>
        <div class="header__right-block">
          <div class="header__icon-repair header--icon-margin">
            <img src="/image/repair.svg" alt="">
          </div>
          <div class="header__icon-checkstatus header--icon-margin">
            <img src="/image/checkstatus.svg" alt="">
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main__title-block">
        <h1 class="main__title">Услуги и сервисы</h1>
      </div>
      <nav class="slide-menu">
        <ul>
          <li class="slide-menu__button1 slide-menu--button-stile1 active"><a>Ремонтируемые устройства</a></li>
          <li class="slide-menu__button2 slide-menu--button-stile1 "><a>Дополнительные услуги</a><li> 
        </ul>
      </nav>
      <article class="block1">
          <section class="block1__text">
            <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
          </section>
          <div class="read-more">
            <div class="read-more__icon-expand"></div>
            <h2 class="read-more__text">Читать далее</h2>
          </div>
          <img src="/image/block1_image.png" alt="Фотография с логотипом" class="block1__image">
      </article>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
  </body>
</html>
